<style>
table {
	font-size: 14px;
}
.panel {
	font-size: 80%;
}	
.panel-body-dashboard {
	padding: 2px;
}
.table-dashboard {
	margin: 1px;
}
.popover{
	max-width: 800px;
}
.table-condensed > thead > tr > th,
.table-condensed > tbody > tr > th,
.table-condensed > tfoot > tr > th,
.table-condensed > thead > tr > td,
.table-condensed > tbody > tr > td,
.table-condensed > tfoot > tr > td {
	padding: 2px;
}
.panel-heading {
	padding: 5px;
}
.inuse-panel {
	height:300px;
	overflow-y:scroll;
}
</style>
<% _.each(amlist, function(urn, name) { %>
  <div class='row'>
    <div class='col-sm-8 col-sm-offset-2'>
      <div class='panel panel-default' id='inuse-panel'>
	<div class="panel-heading">
	  <h5><center>InUse <%- name %></center></h5>
	</div>
	<div class='panel-body panel-body-dashboard'>
	  <div class="row">
	    <div class='col-sm-6'>	      
	      <input class='form-control search'
		     type='search' data-column='all'
		     id='inuse-search-<%- name %>' placeholder='Search'>
	    </div>
	    <div class='col-sm-5'>
	      <span id='inuse-count-<%- name %>'>0</span>
	      <span> matched rows</span>
	    </div>
	  </div>
	  <div class="inuse-panel">
	    <table class="tablesorter hidden"
		   id='inuse-table-<%- name %>'>
	      <thead>
		<tr>
		  <th>Node</th>
		  <th>Type</th>
		  <th>Pid</th>
		  <th>Eid</th>
		  <th>User</th>
		  <th>Expires</th>
		  <th>PreRes</th>
		</tr>
	      </thead>
	      <tbody id='<%- name %>-tbody'>
	      </tbody>
	    </table>
	  </div>
	</div>
      </div>
    </div>
  </div>
<% }); %>
