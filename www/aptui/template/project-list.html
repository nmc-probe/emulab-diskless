<div>
  <table class='tablesorter' id='projects_table'>
    <thead>
      <tr>
	<th>Name</th>
	<th>Leader</th>
	<th>Description</th>
      </tr>
    </thead>
    <tbody>
      <% _.each(projects, function(value, name) { %>
	<tr>
	  <td><a href='show-project.php?project=<%- value.pid %>'>
	    <%= value.pid %></td>
	  <td style='white-space: nowrap;'><%- value.leader %></td>
	  <td><%- value.description %></td>	  
	</tr>
      <% }); %>
    </tbody>
  </table>
</div>
